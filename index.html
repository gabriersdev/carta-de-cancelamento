<body style="position: relative;">
  <noscript>
    <div class="box-no-script">
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos.</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site.</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>

  <div id="root" class="container mt-5 mb-5 d-flex" style="min-height: 21.5cm; height: calc(100vh - 10rem);">
    <main class="fs-2 align-items-stretch d-flex flex-column justify-content-between">
      <form class="content-main">
        <div id="data" style="line-height: 2.25;">
          Eu, <input type="text" id="client-name" style="width: auto; display: inline;" class="form-control fs-2 text-capitalize" min="5" maxlength="50" size="20" placeholder="José da Silva"><span id="info-name" class="text-capitalize"><!-- Maria Cândida Teixeira da Silva --></span>, portador(a) do CPF <input id="client-CPF" type="text" size="14" placeholder="000.000.000-00" style="width: auto; display: inline;" class="form-control fs-2"><span id="info-CPF"><!-- 123.456.789-09 z--></span>, autorizo o cancelamento das minhas avaliações de crédito anteriores a data de hoje.
        </div>
        <br>
        <span id="operation-date">10/03/2024</span>
        <br><br>
        <div class="d-flex flex-column">
          <span>Assinatura:</span>
          <span class="text-muted fs-5 mt-1" style="text-wrap: balance;">Assine da mesma forma que a assinatura no documento de identificação apresentado</span>
        </div>
      </form>
      <section class="d-flex flex-column" id="aditional-infos">
        <span class="d-none text-uppercase" id="operation-ID"></span>
        <span class="text-muted fs-5" id="operation-datetime"></span>
        <span class="text-muted fs-5">Criado por Gabriel. Feito em Belo Horizonte</span>
      </section>
    </main>
  </div>

  <button class="btn btn-primary" id="btn-print" style="position: fixed; bottom: 1rem; right: 1rem;" onclick="window.print()"><i class="bi bi-printer-fill"></i>&nbsp;Imprimir</button>
